<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login</title>
    <link rel="stylesheet" href="../Styles/SignUp.css">
</head>
<body>
    <div class="container">
        <h2>Log in to your Travel Account</h2>
        <p>Welcome back! Please enter login details.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div style="text-align: right;">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="form-group">
                <input style="width: auto;" type="checkbox" id="rememberMe" name="rememberMe" />
                <label style="width: auto;" for="rememberMe">Remember me on this device</label>
            </div>
            <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
    </div>
    <footer>
        </footer>
    <script src="script.js"></script>
</body>
</html>
